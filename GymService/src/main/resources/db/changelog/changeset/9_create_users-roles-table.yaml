databaseChangeLog:
  - changeSet:
      id: create-users-roles-table
      author: IlyaZhizhin
      changes:
        - createTable:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  type: int
                  constraints:
                    foreignKeyName: fk_user_role_id
                    references: users(id)
                    nullable: false
              - column:
                  name: role_id
                  type: int
                  constraints:
                    foreignKeyName: fk_role_role_id
                    references: roles(id)
                    nullable: false