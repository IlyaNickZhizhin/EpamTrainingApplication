databaseChangeLog:
  - changeSet:
      id: create-training-types
      author: IlyaZhizhin
      changes:
        - createTable:
            tableName: training_types
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: training_name
                  type: varchar(255)
                  constraints:
                    nullable: false



