spring:
  application:
    name: main-service
  datasource:
    username: epamtrainee
    password: epamtraineepassword
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
my-props:
  jwt:
    max-attempts: 3
    cold-pause-min: 5
---
spring:
  config:
    activate:
      on-profile: local
    import: classpath:secretStoreLocal.yaml
  datasource:
    url: jdbc:postgresql://localhost:5432/epam_training_app
  jpa:
    hibernate:
      ddl-auto: validate
  liquibase:
    change-log: db/changelog/db.changelog-master.yaml
    enabled: true
server:
  port: 8081

management:
  endpoints:
    web:
      exposure:
        include: "*"
      base-path: /actuator/
      path-mapping:
        prometheus: prometheus
  endpoint:
    health:
      show-details: always
  prometheus:
    metrics:
      export:
        enabled: true

---
spring:
  config:
    activate:
      on-profile: test
    import: classpath:secretStoreLocal.yaml
  datasource:
    url: jdbc:postgresql://localhost:5432/test_epam_training_app
  jpa:
    hibernate:
      ddl-auto: create
  liquibase:
    change-log: db/changelog/db.test-changelog-master.xml
    enabled: false
---
spring:
  config:
    activate:
      on-profile: docker
    import: classpath:secretStoreDocker.yaml
  datasource:
    url: jdbc:postgresql://db:5432/epam_training_app
  jpa:
    hibernate:
      ddl-auto: validate
  liquibase:
    change-log: db/changelog/db.changelog-master.yaml
    enabled: true
server:
  port: 8081
---
spring:
  config:
    activate:
      on-profile: docker-test
    import: classpath:secretStoreDocker.yaml
  datasource:
    url: jdbc:postgresql://db-test:5434/test_epam_training_app
  jpa:
    hibernate:
      ddl-auto: create
  liquibase:
    change-log: db/changelog/db.test-changelog-master.xml
