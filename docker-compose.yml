version: '1'
services:
  eureka-server:
    build:
      context: .
      dockerfile: DockerfileEurekaServer
    image: eureka-server-image
    ports:
      - "8761:8761"
  db:
    image: postgres
    environment:
      POSTGRES_USER: epamtrainee
      POSTGRES_PASSWORD: epamtraineepassword
      POSTGRES_DB: epam_training_app
    ports:
      - "5433:5433"
  test-db:
    image: postgres
    environment:
      POSTGRES_USER: epamtrainee
      POSTGRES_PASSWORD: epamtraineepassword
      POSTGRES_DB: test_epam_training_app
    ports:
      - "5434:5434"
  main-service:
    build:
      context: .
      dockerfile: DockerfileMainService
      args:
        - BUILD_PROFILE=docker-test
    image: main-service-image
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - eureka-server
      - db
  report-service:
    build:
      context: .
      dockerfile: DockerfileReportService
    image: report-service-image
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - eureka-server
