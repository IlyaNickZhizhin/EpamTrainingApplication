version: '1'
services:
  db:
    image: postgres
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    ports:
      - "${DATABASE_PORT}:${DATABASE_PORT}"
  gym-service:
    build:
      context: .
      dockerfile: DockerfileGymService
    image: gym-service-image
    ports:
      - "${GYM_PORT}:${GYM_PORT}"
    environment:
      - SPRING_PROFILES_ACTIVE=GitHubActions
    depends_on:
      - db
  report-service:
    build:
      context: .
      dockerfile: DockerfileReportService
    image: report-service-image
    ports:
      - "${REPORT_PORT}:${REPORT_PORT}"
    environment:
      - SPRING_PROFILES_ACTIVE=GitHubActions
  activemq:
    image: apache/activemq-artemis:latest-alpine
    environment:
      ARTEMIS_USER: ${ACTIVEMQ_USERNAME}
      ARTEMIS_PASSWORD: ${ACTIVEMQ_PASSWORD}
    ports:
      - "${ACTIVEMQ_PORT_JMS}:${ACTIVEMQ_PORT_JMS}"
      - "${ACTIVEMQ_PORT}:${ACTIVEMQ_PORT}"
  mongo:
    image: mongo
    ports:
      - "${MONGO_PORT}:${MONGO_PORT}"