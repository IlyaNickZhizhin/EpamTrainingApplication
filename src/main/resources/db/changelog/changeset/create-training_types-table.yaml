databaseChangeLog:
  - changeSet:
      id: create-training_types
      author: IlyaZhizhin
      changes:
        - sql:
            sql: CREATE TYPE training_type AS ENUM ('BASIC', 'CARDIO', 'STRENGTH', 'WORKOUT', 'YOGA', 'PILATES','DANCE', 'BOXING', 'BODYBUILDING', 'CROSSFIT', 'AEROBICS', 'ZUMBA);
        - createTable:
            tableName: training_types
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: trainingName
                  type: training_type
                  constraints:
                    nullable: false

