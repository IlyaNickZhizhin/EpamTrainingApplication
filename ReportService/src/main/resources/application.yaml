spring:
  application:
    name: report-service
server:
  port: 8082
---
spring:
  config:
    activate:
      on-profile: local
    import: classpath:secretStoreLocal.yaml
  data:
    mongodb:
      uri: mongodb://localhost:27017/gymWorkloads
---
spring:
  config:
    activate:
      on-profile: docker
    import: classpath:secretStoreDocker.yaml
  data:
    mongodb:
      uri: mongodb://mongo:27017/gymWorkloads
---
spring:
  config:
    activate:
      on-profile: GitHubActions
activemq:
  broker-url: ${ACTIVEMQ_URL}
  user: ${ACTIVEMQ_USERNAME}
  password: ${ACTIVEMQ_PASSWORD}
JWT.secret-key: ${JWT_SECRET_KEY}
server:
  port: ${REPORT_PORT}