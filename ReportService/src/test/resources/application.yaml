spring:
  application:
    name: report-service
  config:
    import: classpath:secretStoreLocal.yaml
  data:
    mongodb:
      uri: mongodb://localhost:27017/gymWorkloads
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
server:
  port: 8082

